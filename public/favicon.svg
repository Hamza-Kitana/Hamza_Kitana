<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Developer icon -->
  <g transform="translate(50, 50)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="12" fill="#ffffff"/>
    
    <!-- Body -->
    <rect x="-15" y="-3" width="30" height="20" rx="3" fill="#ffffff"/>
    
    <!-- Laptop screen -->
    <rect x="-12" y="-1" width="24" height="16" rx="2" fill="#00f0ff"/>
    
    <!-- Code lines -->
    <line x1="-8" y1="2" x2="-2" y2="2" stroke="#ffffff" stroke-width="1"/>
    <line x1="2" y1="4" x2="6" y2="4" stroke="#ffffff" stroke-width="1"/>
    <line x1="-6" y1="6" x2="-1" y2="6" stroke="#ffffff" stroke-width="1"/>
    <line x1="1" y1="8" x2="5" y2="8" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Arms -->
    <rect x="-20" y="-2" width="5" height="12" rx="2" fill="#ffffff"/>
    <rect x="15" y="-2" width="5" height="12" rx="2" fill="#ffffff"/>
  </g>
</svg>
